<!doctype html>

<html>

	<head>
		<title>sitecues import page</title>

		<script>

			// create sitecues conf import object
			var _sitecues = _sitecues || [];

			// pass settings into it
			_sitecues.push(['zoom', 5]);
			_sitecues.push(['ttsEngine', 'azure']);

			// async load of equinox.js
			(function(){
				var s = document.createElement('script'); s.type = 'text/javascript'; s.async = true;
				s.src = '/equinox.js';
				var d = document.getElementsByTagName('script')[0]; d.parentNode.insertBefore(s, d);
			})();

		</script>

	</head>

	<body>

		equinox

		<input type="text" />

	</body>

</html>
