<!DOCTYPE html>
<html>
<head>
<style>
    input[type='range'] {
        -webkit-appearance: none;
        height: 50px;
    }
    input[type='range']::-webkit-slider-thumb {
        -webkit-appearance: none;
        background-color: blue;
        width: 10px;
        height: 49px;
</style>
</head>
<body>
<input type="range" min=1 max=5 step=0.1></input>
<div class="ramp"></div>
</body>
</html>
