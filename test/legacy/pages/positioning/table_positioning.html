<!DOCTYPE html>
<html>
	<head>
		<title>Table Positioning Test Page</title>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/json2.js"></script>
		<script type="text/javascript" src="positioning.js"></script>
		<style type="text/css">
			body {
				font-family:		arial;
				width:				800px;
				height:				800px;
				position:			relative;
			}
			#t01 {
				background-color:	#DDD;
				border-collapse:	collapse;
				margin-left:		100px;
			}
			td, th {
				border:				2px solid #FFF;
				padding:			10px;
			}
			div.e {
				font-size:			12px;
				font-weight:		bold;
				border:				0px !important;
				margin:				0px !important;
				padding:			0px !important;
			}
			div.e00 {
				position:			absolute;
				width:				30px;
				height:				30px;
				background-color:	#777;
				margin:				0;
				top:				60px;
				left:				10px;
				z-index:			10000;
			}
			div.e01 {
				position:			static;
				width:				50px;
				height:				50px;
				background-color:	#F00;
				padding:			5px;
			}
			div.e02 {
				position:			relative;
				width:				300px;
				height:				300px;
				background-color:	#080;
				padding:			20px;
				margin:				15px;
			}
			div.e03 {
				position:			relative;
				width:				100px;
				height:				50px;
				background-color:	#44F;
				padding:			7px;
				margin:				20px 0 0 10px;
				border:				10px solid #CC0;
			}
			div.e04 {
				position:			absolute;
				width:				25px;
				height:				25px;
				top:				10px;
				left:				40px;
				background-color:	#C60;
				padding:			3px;
				margin:				1px;
			}
			div.e05 {
				width:				50px;
				height:				25px;
				background-color:	#0AA;
				padding:			10px;
				margin:				20px;
				border:				4px solid #F0F;
			}
			span.label {
			}
		</style>
	</head>
	<body>
		<h1>Table Positioning Test Page</h1>
		<div id="e00" class="e e00">
			<span class="label">e00</span>
		</div>
		<table id="t01">
			<tr>
				<th>t01</th>
				<th>Column #1</th>
				<th>Column #2</th>
				<th>Column #3</th>
			</tr>
			<tr>
				<th>Row #1</th>
				<td>
					<div id="e01" class="e e01">
						<span class="label">e01</span>
					</div>
				</td>
				<td>Cell #1.2</td>
				<td>Cell #1.3</td>
			</tr>
			<tr>
				<th>Row #2</th>
				<td>Cell #2.1</td>
				<td>
					<div id="e02" class="e e02">
						<div id="e03" class="e e03">
							<div id="e04" class="e e04">
								<span class="label">e04</span>
							</div>
							<span class="label">e03</span>
						</div>
						<span class="label">e02</span>
					</div>
				</td>
				<td>Cell #2.3</td>
			</tr>
			<tr>
				<th>Row #3</th>
				<td>Cell #3.1</td>
				<td>Cell #3.2</td>
				<td>
					<div id="e05" class="e e05">
						<span class="label">e05</span>
					</div>
				</td>
			</tr>
		</table>
	</body>
</html>
