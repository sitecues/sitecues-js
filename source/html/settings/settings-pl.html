<sc-card id="scp-theme-settings">
  <sc-p class="scp-color-theme-group">
    <sc-button data-setting-name="themeName">
      Brak
    </sc-button>
    <sc-button data-setting-name="themeName" data-setting-value="blueReduction">
      Ciepły
    </sc-button>
    <sc-button data-setting-name="themeName" data-setting-value="increaseContrast">
      Pogru-<br/>biony
    </sc-button>
    <sc-button data-setting-name="themeName" data-setting-value="dark">
      Ciemny
    </sc-button>
  </sc-p>
  <sc-p class="scp-range-group" id="scp-theme-power-group">
    <sc-normal-range id="scp-theme-power" min=".01" max="1" step =".01" data-setting-name="themePower" aria-labelledby="scp-theme-power-label"></sc-normal-range>
    <sc-span id="scp-theme-power-label">intensywność</sc-span>
  </sc-p>
  <sc-p  class="scp-range-group" id="scp-theme-text-hue-group">
    <sc-hue-range id="scp-theme-text-hue" min=".01" max="1.1" step =".01" data-setting-name="themeTextHue" aria-labelledby="scp-theme-text-hue-label"></sc-hue-range>
    <sc-span id="scp-theme-text-hue-label">kolor tekstu</sc-span>
  </sc-p>
</sc-card>

<sc-card id="scp-mouse-settings" class="scp-no-ie10">
  <sc id="scp-mouse-settings-group">
    <sc-p class="scp-range-group" data-show="true">
      <sc-normal-range id="scp-mouse-size" min="1" max="3.5" step =".01" data-setting-name="mouseSize" aria-labelledby="scp-mouse-size-label"></sc-normal-range>
      <sc-span id="scp-mouse-size-label">wielkość</sc-span>
    </sc-p>
    <sc-p class="scp-range-group scp-no-ie" data-show="true">
      <sc-hue-range id="scp-mouse-hue" min=".01" max="1.1" step =".01" data-setting-name="mouseHue" aria-labelledby="scp-mouse-hue-label"></sc-hue-range>
      <sc-span id="scp-mouse-hue-label">kolor</sc-span>
    </sc-p>
  </sc>
</sc-card>

<!-- Header -->
<sc-h1 class="scp-card-header">Ustawienia</sc-h1>

<sc class="scp-card-chooser">
  <sc-tab data-target="scp-theme-settings">Kolory</sc-tab>
  <sc-tab data-target="scp-mouse-settings">Mysz</sc-tab>
</sc>

<sc class="scp-card-indicator"></sc>
