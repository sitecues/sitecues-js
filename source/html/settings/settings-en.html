<sc-card>
  <sc-h1>Settings</sc-h1>
  <sc-p>Get more out of sitecues with custom settings.</sc-p>
  <sc-p>Use the arrow buttons at the top right to see them all.</sc-p>
</sc-card>


<sc-card>
  <sc-h1>Theme</sc-h1>
  <sc-p class="scp-color-theme-group">
    <sc-button data-setting-name="themeName">
      None
    </sc-button>
    <sc-button data-setting-name="themeName" data-setting-value="blueReduction">
      Warm
    </sc-button>
    <sc-button data-setting-name="themeName" data-setting-value="darkOriginal">
      Dark
    </sc-button>
  </sc-p>
  <sc-p class="scp-range-group">
    <input id="scp-theme-power" type="range" min=".01" max="1" step =".001" data-setting-name="themePower" aria-label="Theme power"/>
  </sc-p>
</sc-card>

<sc-card class="scp-no-ie9">
  <sc-h1>Mouse</sc-h1>
  <sc-center>
    <sc-p class="scp-range-group">
      <input id="scp-mouse-size" type="range" min="1" max="4" step =".01" data-setting-name="mouseSize" aria-labelledby="scp-mouse-size-label"/><br/>
      <sc-span id="scp-mouse-size-label">size</sc-span>
    </sc-p>
    <sc-p class="scp-range-group scp-no-ie">
      <input id="scp-mouse-hue" type="range" min=".01" max="1.19" step =".01" data-setting-name="mouseHue" aria-labelledby="scp-mouse-hue-label"/><br/>
      <sc-span id="scp-mouse-hue-label">color</sc-span>
    </sc-p>
  </sc-center>
</sc-card>

<sc-card>
  <sc-h1>Smart lens</sc-h1>
  <sc-p>How much should the lens magnify highlighted content?</sc-p>
  <sc-p class="scp-lens-size-group">
    <sc-span class="scp-lens-small">
      <sc-button data-setting-name="lensSize" data-setting-value="-">
        Small
      </sc-button>
    </sc-span>
    <sc-span class="scp-lens-medium">
      <sc-button data-setting-name="lensSize">
        Medium
      </sc-button>
    </sc-span>
    <sc-span class="scp-lens-large">
      <sc-button data-setting-name="lensSize" data-setting-value="+">
        Large
      </sc-button>
    </sc-span>
    <br/>
    <sc-p>Hint: press <sc-kbd class="scp-space">spacebar</sc-kbd> over highlighted areas.</sc-p>
  </sc-p>
</sc-card>
