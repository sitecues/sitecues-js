<sc-card>
  <sc-h1>Settings</sc-h1>
  <sc-p>Get more out of sitecues zoom and speech tools by adjusting the settings.</sc-p>
  <sc-p>Use the arrow buttons at the top right of this panel to find all the provided settings.</sc-p>
</sc-card>

<sc-card>
  <sc-h1>Colors</sc-h1>
  <sc-p class="scp-color-theme-group">
    <sc-button data-setting-name="themeName">
      None
    </sc-button>
    <sc-button data-setting-name="themeName" data-setting-value="blueReduction">
      Warm
    </sc-button>
    <sc-button data-setting-name="themeName" data-setting-value="darkOriginal">
      Dark
    </sc-button>
  </sc-p>
</sc-card>

<sc-card>
  <sc-h1>Lens Size</sc-h1>
  <sc-p>How much extra should the spacebar zoom content?</sc-p>
  <sc-p>
    <sc-span class="scp-lens-small">
      <sc-button data-setting-name="lensSize" data-setting-value="-">
        Small
      </sc-button>
    </sc-span>
    <sc-span class="scp-lens-medium">
      <sc-button data-setting-name="lensSize">
        Medium
      </sc-button>
    </sc-span>
    <sc-span class="scp-lens-large">
      <sc-button data-setting-name="lensSize" data-setting-value="+">
        Large
      </sc-button>
    </sc-span>
  </sc-p>
</sc-card>
